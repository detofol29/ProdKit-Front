<div class="flex flex-col text-xs mx-1 p-3 rounded-xl shadow-lg my-10 corFundoComponentes lg:h-[85vh] lg:w-[70vw]">
  <!-- H1 fixo no topo -->
  <div>
    <h1 class="font-extrabold text-xl lg:text-3xl">CONTADOR DE CARACTERES</h1>
  </div>

  <!-- Conteúdo centralizado em lg -->
  <div class="flex flex-2 flex-col gap-4 my-4 mx-1 g:items-center lg:justify-center">
    <div class="w-full">
    <label for="texto" class="block mb-2 font-semibold">Digite seu texto:</label>
    <textarea
        id="texto"
        [(ngModel)]="texto"
        rows="10"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 resize-none"
        placeholder="Comece a digitar ou cole seu texto aqui..."
    ></textarea>
    </div>

    <!-- Resultados -->
    <div class="w-full mt-4 bg-indigo-100 text-indigo-900 p-4 rounded-md shadow space-y-1 text-sm">
    <p>🔠 Caracteres: <span class="font-semibold">{{ texto.length }}</span></p>
    <p>📝 Palavras: <span class="font-semibold">{{ contarPalavras(texto) }}</span></p>
    <p>📄 Linhas: <span class="font-semibold">{{ contarLinhas(texto) }}</span></p>
    </div>
  </div>
</div>
