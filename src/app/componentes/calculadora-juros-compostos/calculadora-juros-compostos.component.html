<div class="flex flex-col text-xs mx-1 p-3 rounded-xl shadow-lg my-10 corFundoComponentes lg:h-[85vh] lg:w-[70vw]">
  <!-- TÃ­tulo -->
  <div>
    <h1 class="font-extrabold text-xl lg:text-3xl">CALCULADORA DE JUROS COMPOSTOS</h1>
  </div>

  <!-- ConteÃºdo centralizado -->
  <div class="flex flex-2 flex-col gap-6 my-6 mx-1 lg:items-center lg:justify-center">

    <!-- Valor inicial -->
    <div class="w-full lg:w-[60%]">
      <label for="valorInicial" class="block mb-1 font-semibold">Valor inicial (R$):</label>
      <input
        type="number"
        [(ngModel)]="valorInicial"
        id="valorInicial"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Ex: 1000"
      />
    </div>

        <!-- Aporte mensal -->
    <div class="w-full lg:w-[60%]">
      <label for="aporte" class="block mb-1 font-semibold">Aporte mensal (R$):</label>
      <input
        type="number"
        [(ngModel)]="aporte"
        id="aporte"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Ex: 200"
      />
    </div>

    <!-- Taxa de juros -->
    <div class="w-full lg:w-[60%]">
      <label for="taxa" class="block mb-1 font-semibold">Taxa de juros anual (%):</label>
      <input
        type="number"
        [(ngModel)]="taxa"
        id="taxa"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Ex: 1.5"
      />
    </div>

    <!-- PerÃ­odo -->
    <div class="w-full lg:w-[60%]">
      <label for="periodo" class="block mb-1 font-semibold">PerÃ­odo (em anos):</label>
      <input
        type="number"
        [(ngModel)]="periodo"
        id="periodo"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Ex: 5"
      />
    </div>

    <!-- BotÃ£o -->
    <div class="w-full lg:w-[60%] flex justify-center">
      <button (click)="calcularJuros()" class="px-6 py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-lg transition">
        Calcular
      </button>
    </div>

    <!-- Resultado -->
    <div *ngIf="montante !== null" class="w-full lg:w-[60%] bg-indigo-100 text-indigo-900 p-6 rounded-md shadow space-y-2">
      <p class="text-lg font-semibold">ðŸ“ˆ Montante final: <span class="text-green-700">R$ {{ montante | number:'1.2-2' }}</span></p>
      <p class="text-sm">ðŸ’° Valor investido: R$ {{ valorInvestido | number:'1.2-2' }}</p>
      <p class="text-sm">ðŸ“Š Total de juros: R$ {{ totalJuros | number:'1.2-2' }}</p>
    </div>

  </div>
</div>
