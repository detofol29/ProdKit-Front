<div class="flex flex-col text-xs mx-1 p-3 rounded-xl shadow-lg my-10 corFundoComponentes lg:h-[85vh] lg:w-[70vw]">
  <!-- H1 fixo no topo -->
  <div>
    <h1 class="font-extrabold text-xl lg:text-3xl">GERADOR DE LINK PARA WHATSAPP</h1>
  </div>

  <!-- Conteúdo centralizado em lg -->
  <div class="flex flex-2 flex-col gap-4 my-4 mx-1 lg:items-center lg:justify-center">

    <!-- Campo: Número -->
    <div class="w-full lg:w-[60%]">
      <label for="numero" class="block mb-1 font-semibold">Número com DDI (ex: 55 para BR):</label>
      <input id="numero" [(ngModel)]="numero" type="text"
        class="w-full p-3 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Ex: 5511999999999">
    </div>

    <!-- Campo: Mensagem -->
    <div class="w-full lg:w-[60%]">
      <label for="mensagem" class="block mb-1 font-semibold">Mensagem:</label>
      <textarea id="mensagem" [(ngModel)]="mensagem" rows="4"
        class="w-full p-3 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 resize-none"
        placeholder="Digite sua mensagem aqui..."></textarea>
    </div>

    <!-- Botão -->
    <div class="w-full lg:w-[60%] flex justify-center">
      <button (click)="gerarLink()" class="px-6 py-3 bg-blue-700 hover:bg-blue-800 text-white font-bold rounded-lg transition">
        Gerar Link
      </button>
    </div>

    <!-- Link gerado -->
    <div *ngIf="linkGerado" class="w-full lg:w-[60%]">
      <label class="block mb-1 font-semibold">Link gerado:</label>
      <div class="flex items-center gap-2">
        <input type="text" [value]="linkGerado" readonly
          class="flex-1 p-2 border border-gray-300 rounded-md bg-gray-100 text-sm text-gray-700">
        <button (click)="copiarLink()" class="px-4 py-2 bg-gray-800 text-white rounded-md hover:bg-gray-700">
          Copiar
        </button>
      </div>
    </div>

  </div>
</div>
